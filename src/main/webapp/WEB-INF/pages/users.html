<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .text-center {
            text-align: center;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #1e90ff;
            color: white;
        }

        .action-link {
            color: #1e90ff;
            text-decoration: none;
            margin: 0 5px;
        }

        .action-link:hover {
            color: #1c86ee;
        }

        .add-button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Users table</h1>
    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.mail}"></td>
            <td>
                <a th:href="@{/users/edit(id=${user.id})}" class="action-link">Change</a>
                <a th:href="@{/users/delete(id=${user.id})}" class="action-link">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="add-button" onclick="window.location.href='/users/new'">Add user</button>
    </div>
</div>
</body>
</html>
